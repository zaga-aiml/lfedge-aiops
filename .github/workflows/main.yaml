name: Run Podman Compose (Build & Deploy)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  podman-compose:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Podman and podman-compose
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman podman-compose

      # Step 3: Verify Podman installation
      - name: Verify Podman installation
        run: |
          podman --version
          podman-compose --version

      # Step 4: Create external network if missing
      - name: Ensure external network exists
        run: |
          NETWORK_NAME="anomaly-network"
          if ! podman network exists "$NETWORK_NAME"; then
            echo "ðŸ”§ Creating Podman network: $NETWORK_NAME"
            podman network create "$NETWORK_NAME"
          else
            echo "âœ… Network $NETWORK_NAME already exists"
          fi

      # Step 5: Build Podman images
      - name: Build Podman images
        working-directory: demo
        run: |
          echo "ðŸ”§ Building container images..."
          podman-compose -f docker-compose.yaml build
          echo "âœ… Build completed."

      # Step 6: Run containers
      - name: Run Podman Compose
        working-directory: demo
        run: |
          echo "ðŸš€ Starting containers..."
          podman-compose -f docker-compose.yaml up -d
          echo "âœ… Containers started."
          podman ps

