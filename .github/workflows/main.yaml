name: Run Podman Compose (Build & Deploy)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  podman-compose:
    # âš™ï¸ Use self-hosted runner if you want to connect to your local Podman
    # runs-on: self-hosted
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Podman and podman-compose
      - name: Install Podman and podman-compose
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman python3-pip
          pip install podman-compose

      # Step 3: Verify installation
      - name: Verify Podman installation
        run: |
          echo "ğŸ” Checking Podman versions..."
          podman --version
          podman-compose --version

      # Step 4: Create external network if missing
      - name: Ensure external network exists
        run: |
          NETWORK_NAME="anomaly-network"
          if ! podman network exists "$NETWORK_NAME"; then
            echo "ğŸ”§ Creating Podman network: $NETWORK_NAME"
            podman network create "$NETWORK_NAME"
          else
            echo "âœ… Network $NETWORK_NAME already exists"
          fi

      # Step 5: Build Podman images
      - name: Build Podman images
        working-directory: demo
        run: |
          echo "ğŸ”§ Building container images..."
          podman-compose -f docker-compose.yaml build
          echo "âœ… Build completed successfully."

      # Step 6: Run containers
      - name: Run Podman Compose
        working-directory: demo
        run: |
          echo "ğŸš€ Starting containers..."
          podman-compose -f docker-compose.yaml up -d
          echo "âœ… Containers started."
          echo "ğŸ“‹ Listing running containers..."
          podman ps

      # Step 7: Verify network and containers
      - name: Verify Podman environment
        run: |
          echo "ğŸŒ Checking network setup..."
          podman network ls
          echo "ğŸ³ Active containers:"
          podman ps -a

      # Step 8: Stop and clean up containers (always runs)
      - name: Stop and Clean Up
        if: always()
        working-directory: demo
        run: |
          echo "ğŸ§¹ Cleaning up containers..."
          podman-compose -f docker-compose.yaml down
          echo "âœ… Cleanup completed."
